<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>{% block title %}Base roiback{% endblock %}</title>
</head>
<body>
      <nav class="navbar navbar-expand-md navbar-dark bg-success">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
          <ul class="navbar-nav mr-auto">
            {% if user.is_authenticated %}
            <a class="navbar-brand" href="{% url 'home' %}">
              <img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/User_Circle.png" alt="Logo" style="width:35px; border-radius:17.5px">
            </a>
            <li class="nav-item">
              <h5 class="nav-link active">{{ user.username }}</h5>
            </li>
            <li class="nav-item">
              <a class= "nav-link active" href="{% url 'new_hotel' %}">Agregar Hotel</a>
            </li>
            {%else%}
            <a class="navbar-brand" href="{% url 'home' %}">
              <img src="https://image.flaticon.com/icons/png/512/1049/1049193.png" alt="Logo" style="width:35px; border-radius:17.5px">
            </a>
            <li class="nav-item">
              <h5 class="nav-link active">unknown</h5>
            </li>
            {%endif%}
          </ul>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
          <ul class="navbar-nav ml-auto">
            {% if not user.is_authenticated %}
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'signup' %}">Sing Up</a>
            </li>
            {%else%}
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
            {%endif%}
          </ul>
        </div>

      </nav>
    <div class="container">

      <div class="row justify-content-center">
        <div class="col-12">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
