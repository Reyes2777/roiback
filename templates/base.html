<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <title>{% block title %}Base roiback{% endblock %}</title>
</head>
<body>
<div class="container ">
  <nav class="navbar navbar-expand-md navbar-dark bg-success">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class= "nav-link active" href="{% url 'home' %}">
                <h5>ROIBACK</h5>
              </a>
            </li>
            <li class="nav-item">
              <h5 class= "nav-link">Bienvenido {{user.first_name}}</h5>
            </li>
          </ul>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
          <ul class="navbar-nav ml-auto">
            {% if not user.is_authenticated %}
            <li class="nav-item ">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="{% url 'signup' %}">Sing Up</a>
            </li>
            {%else%}
              {% if user.is_staff %}
              <li class="nav-item ">
                  <a class="nav-link"href="{% url 'details'%}"><small>ADMIN HOTELES</small></a>
              </li>
              <li class="nav-item ">
                  <a class="btn btn-success" href="{% url 'reservations'%}"><small>RESERVAS</small>
                  <span class="badge badge-light">4</span>
                  </a>
              </li>
              {%endif%}
            <li class="nav-item ">
              <a class="nav-link" href="{% url 'logout' %}"><small>LOGOUT</small></a>
            </li>
            {%endif%}
          </ul>
        </div>
      </nav>
</div>

      {% block content %}
      {% endblock %}

  </body>
</html>
