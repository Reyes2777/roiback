{% extends 'base.html' %}
{% block content %}

<h1>Lista de Hoteles</h1>

<p>
    <a href="{% url 'new_hotel' %}">Agregar Hotel</a>
</p>

<ul>
    {% for hotel in object_list %}
        <li>
            <p>{{ hotel.name }}</p>
            {% if user.is_staff %}
            <p>
                <a href="{% url 'detail_hotel' hotel.id %}">Ver</a> |
                <a href="{% url 'update_hotel' hotel.id %}">Editar</a> |
                <a href="{% url 'delete_hotel' hotel.id %}">Borrar</a>
            </p>
            {% endif %}
        </li>
    {% endfor %}
</ul>

{% endblock %}
