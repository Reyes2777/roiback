#    hooks:
#      - id: pytest
#        name: pytest
#        entry: run_tests.sh
#        language: script
#        types: [python]
  - repo: local
    hooks:
      - id: radon
        name: radon
        entry: radon cc -a -s -nc roiback/
        language: python
        types: [python]
